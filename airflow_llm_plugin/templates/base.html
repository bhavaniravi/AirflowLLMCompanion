<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Airflow LLM Plugin{% endblock %}</title>
    
    <!-- Bootstrap CSS - using Replit dark theme -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='airflow_llm_plugin/css/styles.css') }}">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% block head_extra %}{% endblock %}
</head>
<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('airflow_llm_plugin.model_config_page') }}">
                <i class="fas fa-robot me-2"></i>Airflow LLM Plugin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'airflow_llm_plugin.model_config_page' %}active{% endif %}" 
                           href="{{ url_for('airflow_llm_plugin.model_config_page') }}">
                            <i class="fas fa-cogs me-1"></i> Model Config
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'airflow_llm_plugin.chat_page' %}active{% endif %}" 
                           href="{{ url_for('airflow_llm_plugin.chat_page') }}">
                            <i class="fas fa-comments me-1"></i> Chat
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'airflow_llm_plugin.dag_generator_page' %}active{% endif %}" 
                           href="{{ url_for('airflow_llm_plugin.dag_generator_page') }}">
                            <i class="fas fa-code-branch me-1"></i> DAG Generator
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
